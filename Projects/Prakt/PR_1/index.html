<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form 1</title>
  <!-- Your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form1">
    <div class="divider-component-header">
		<div class="header-text">Get an Estimate for Workspace</div>
	</div>
    <div class="component1">
      <div class="requirements">Post Your Requirements</div>
	  <div class="info-instructions">
        <p>Please fill the form below to receive a quote for workspace.</p>
		<p>Please add all the details required.</p>
      </div>
      <div class="rectangle">
	  <div class="body-rectangle">
		<div class="contact-details">Contact details</div>
		<div class="info-text">Please fill your information so we can get in touch with you.</div>
      </div>
	  <div class="line"></div>
	  
    <form method="POST" autocomplete="off">
	<div class="body-rectangle">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="(123) 456 - 7890">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Mail ID">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="dd - mm - yyyy">
    </div>
	</div>
	<div class="button-n">
    <button type="submit" class="submit-btn">Next</button>
	</div>
</form>
    </div>
  </div>
  <div id="sqrx-content-container"><div class="squarex_ext_modal"><div class="squarex_ext_dialog-container"><div id="module_dialog_root__disposableFileViewer"><div class="squarex_ext_dialog squarex_ext_light squarex_ext__hidden"></div></div></div></div></div>
  <sqrx-notification-bar id="sqrxNotificationBar" elemtitle="SquareX Safe File Viewer" class="hydrated"></sqrx-notification-bar>
  <sqrx-email-notifier variant="light" class="hydrated"></sqrx-email-notifier>
</body>
</html>
